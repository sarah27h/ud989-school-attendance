<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Udacity Attendance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Use Font Awesome's Free CDN -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>Udacity Attendance</h1>

      <div class="cotained-table">
        <table id="student-table">
          <!-- start thead -->
          <thead id="table-thead"></thead>
          <!-- end thead -->
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div id="sort-options">
        <button id="sort-az-btn" class="option-btn fas fa-sort-alpha-down"></button>
        <button id="sort-za-btn" class="option-btn fas fa-sort-alpha-down-alt"></button>
        <button id="sort-19-btn" class="option-btn fas fa-sort-amount-down-alt"></button>
        <button id="sort-91-btn" class="option-btn fas fa-sort-amount-down"></button>
      </div>

      <!-- add student, update, help view -->
      <div id="options">
        <!-- change days num view -->
        <div class="option-view">
          <button class="option-btn change-days-btn fas fa-calendar-day"></button>
          <div class="option-content hidden" id="days-view">
            <i class="fas fa-caret-up"></i>
            <div class="option-header">
              <h5>Change Days Number</h5>
            </div>
            <div class="option-body">
              <label for="days-num">Days Number</label>
              <input id="days-num" type="number" min="1" placeholder="12" />
            </div>
            <div class="option-footer">
              <button id="subtract-btn" class="btn secondary-btn">-</button>
              <button id="increase-btn" class="btn primary-btn">+</button>
            </div>
            <div class="option-close">
              <button class="fas option-close-btn btn fa-chevron-circle-up"></button>
            </div>
          </div>
        </div>
        <!-- end change days num view -->

        <!-- add student view -->
        <div class="option-view">
          <button class="option-btn add-student-btn add-btn fas fa-user-plus"></button>
          <div class="option-content hidden" id="add-student-view">
            <i class="fas fa-caret-up"></i>
            <div class="option-header">
              <h5>Add New Student</h5>
            </div>
            <div class="option-body">
              <label for="student-name">Student Name</label>
              <input id="student-name" type="text" placeholder="Enter student name" />
            </div>
            <div class="option-footer">
              <button id="add-student" class="btn primary-btn">Add Student</button>
            </div>
            <div class="option-close">
              <button class="fas option-close-btn btn fa-chevron-circle-up"></button>
            </div>
          </div>
        </div>
        <!-- end add student view -->

        <!-- delet student view -->
        <div class="option-view">
          <button class="option-btn delete-student-btn fas fa-user-minus"></button>
          <div class="option-content hidden" id="delete-student-view">
            <i class="fas fa-caret-up"></i>
            <div class="option-header">
              <h5>Delete Student Record</h5>
            </div>
            <div class="option-body">
              <p id="confirm-delete-message">Are sure you want to delete this student record?</p>
            </div>
            <div class="option-footer">
              <button id="delete-student-btn" class="btn primary-btn">Delete</button>
            </div>
            <div class="option-close">
              <button class="fas option-close-btn btn fa-chevron-circle-up"></button>
            </div>
          </div>
        </div>
        <!-- end delet student view -->

        <!-- help view -->
        <div class="option-view">
          <button class="option-btn undo-btn fas fa-undo-alt"></button>
          <!-- <button class="option-btn help-btn fas fa-question-circle"></button> -->
          <div class="option-content hidden" id="help-view">
            <i class="fas fa-caret-up"></i>
            <div class="option-header">
              <h5>Help</h5>
            </div>
            <div class="option-body">
              help to know how app works
            </div>
            <div class="option-footer"></div>
            <div class="option-close">
              <button class="fas option-close-btn btn fa-chevron-circle-up"></button>
            </div>
          </div>
        </div>
        <!-- end help view -->
      </div>
      <!-- end add student, update, help view -->
    </div>

    <!-- modal -->
    <section id="modal-box" class="modal hidden">
      <!-- modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5>Delete Student Record</h5>
          <i class="fas fa-times-circle modal-close-btn"></i>
        </div>
        <div class="modal-body">
          Are sure you want to delete this student record?
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn">No</button>
          <button class="btn primary-btn">Yes</button>
        </div>
      </div>
      <!-- end modal content -->
    </section>
    <!-- end modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
