<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Udacity Attendance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Use Font Awesome's Free CDN -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>Udacity Attendance</h1>

      <div class="cotained-table">
        <table id="student-table">
          <!-- start thead -->
          <!-- end thead -->
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div id="options-container"></div>
    </div>

    <!-- modal -->
    <section id="modal-box" class="modal hidden">
      <!-- modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5>Change Days Number</h5>
          <i class="fas fa-times-circle modal-close-btn"></i>
        </div>
        <div class="modal-body">
          <label for="days-num">Days Number</label>
          <input id="days-num" type="number" placeholder="Ex: 15" />
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn">cancel</button>
          <button class="btn primary-btn">Add Student</button>
        </div>
      </div>
      <!-- end modal content -->
    </section>
    <!-- end modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
